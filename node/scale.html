<script type="text/javascript">
    RED.nodes.registerType('scale', {
        category: 'function',
        color: '#EBEDEC',
        defaults: {
            name: { value: "" },
            inputMin: { value: "0" },
            inputMax: { value: "100" },
            outputMin: { value: "0" },
            outputMax: { value: "1000" },
            precision: { value: "2" }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-circle-o-notch",
        label: function () {
            return this.name || "scale";
        }
    });
</script>

<script type="text/x-red" data-template-name="scale">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-inputMin"><i class="fa fa-arrow-down"></i>Input Minimum Value</label>
        <input type="text" id="node-inputMin" placeholder="input minimum"  style="width: 150px;">
    </div>
    <div class="form-row">
        <label for="node-input-inputMax"><i class="fa fa-arrow-up"></i>Input Maximum Value</label>
        <input type="text" id="node-inputMax" placeholder="input maximum"  style="width: 150px;">
    </div>
    <div class="form-row">
        <label for="node-input-outputMin"><i class="fa fa-arrow-down"></i>Output Minimum Value</label>
        <input type="text" id="node-outputMin" placeholder="output minimum"  style="width: 150px;">
    </div>
    <div class="form-row">
        <label for="node-input-outputMax"><i class="fa fa-arrow-up"></i>Output Maximum Value</label>
        <input type="text" id="node-outputMax" placeholder="output maximum"  style="width: 150px;">
    </div>
    <div class="form-row">
        <label for="node-input-precision"><i class="icon-tag"></i>Dec Places</label>
        <input type="text" id="node-input-precision" placeholder="dec"  style="width: 50px;">
    </div>
</script>

<script type="text/html" data-help-name="node-type">
    <p>A node that scales a numerical value (integer or float) with a preconfigured range</p>
    <h3>Outputs</h3>
        <dl class="message-properties">
        <dt>payload
            <span class="property-type">number</span>
        </dt>
    <h3>Details</h3>
    <p>Pass an integer or float to the msg.payload and scale it to the preconfigured range.</p>
 </script>
